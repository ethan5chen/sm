  <div id="addModal" class="modal fade" aria-hidden="true">

      <div class="modal-content">
        <div class="modal-body">
          <div class="row">
            <h3 class="m-t-none m-b">新增商品</h3>
            <form id="addForm" role="form" action="http://47.98.223.167:8080/sModelNew/WebMainServlet"
            enctype="multipart/form-data" method="post" target="nm_iframe" >
            <!-- <form id="addForm" enctype="multipart/form-data" role="form"> -->
             <!--  <input name="method" value="addStaff.action" hidden> -->
             <input id="method" type="hidden" name="method" value="addGoods" required>
             <div class="form-group">
              <label>商品名称：</label>
              <input id="goodsName" type="text" name="goodsName" placeholder="请输入商品名称" class="form-control"
              required>
            </div>
            <div class="form-group">
              <label>品牌：</label>
              <input id="brand" type="text" name="brand" placeholder="请输入品牌名" class="form-control" required>
            </div>
            <div class="form-group">
              <label>每盒价格：</label>
              <input id="pack_price" type="number" name="pack_price" placeholder="请输入每盒价格" class="form-control" required>
            </div>
            <div class="form-group">
              <label>整条价格：</label>
              <input id="carton_price" type="number" name="carton_price" placeholder="请输入整条价格" class="form-control" required>
            </div>
            <div class="form-group">
              <label>产地：</label>
              <input id="productionArea" type="text" name="productionArea" placeholder="请输入产地" class="form-control" required>
            </div>
            <div class="form-group">
              <label>类别：</label>
              <select id="type" type="text" name="type"  class="form-control" required>
                <option value="" selected>请选择</option>
                <option value="bead">爆珠</option>
                <option value="fine">细支</option>
                <option value="medium">中支</option>
                <option value="wide">粗支</option>
              </select>
            </div>
            <div class="form-group">
              <label>焦糖含量：</label>
              <select id="tar" type="text" name="tar"  class="form-control" required>
                <option value="" selected>请选择</option>
                <option value="1">6毫克以下</option>
                <option value="2">6到8毫克</option>
                <option value="3">8毫克以上</option>
              </select>
            </div>
            <div class="form-group">
              <label>新品：</label>
              <input id="newArrival" type="radio" name="newArrival" required value="true"><label>是</label>
              <input id="newArrival" type="radio" name="newArrival" required value="false"><label>否</label>
            </div>
            <div class="form-group">
              <label>模型文件夹名称(放入img文件夹下)：</label>
              <input id="modelFileName" type="text" name="modelFileName" placeholder="请输入模型文件夹名称" class="form-control" required>
            </div>
            <div class="form-group">
              <label for="mainImg">主图：
                <img style="width: 100px;height: 100%;" class="img-thumbnail"id="cropedBigImg" value='custom' src="img/添加图片.png"   data-address='' title="点击添加图片" /></label>
                <input id="mainImg"  style="display:none;" type="file" name="mainImg"  required >
              </div>
              <div class="form-group">
                <label for="detailImg1">详情图：
                  <img style="width: 85px;height: 80px;" class="img-thumbnail"id="cropedBigImg1" value='custom' src="img/添加图片.png"   data-address='' title="点击添加图片" />
                </label>
                <label for="detailImg2">
                  <img style="width: 85px;height: 80px;" class="img-thumbnail"id="cropedBigImg2" value='custom' src="img/添加图片.png"    data-address='' title="点击添加图片" />
                </label>
                <label for="detailImg3">
                  <img style="width: 85px;height: 80px;" class="img-thumbnail"id="cropedBigImg3" value='custom' src="img/添加图片.png"    data-address='' title="点击添加图片" />
                </label>
                <label for="detailImg4">
                  <img style="width: 85px;height: 80px;" class="img-thumbnail"id="cropedBigImg4" value='custom' src="img/添加图片.png"    data-address='' title="点击添加图片" />
                </label>
                <label for="detailImg5">
                  <img style="width: 85px;height: 80px;" class="img-thumbnail"id="cropedBigImg5" value='custom' src="img/添加图片.png"    data-address='' title="点击添加图片" />
                </label>
                <input id="detailImg1" style="display:none;" type="file" name="detailImg1" required>
                <input id="detailImg2" style="display:none;" type="file" name="detailImg2" required>
                <input id="detailImg3" style="display:none;" type="file" name="detailImg3" required>
                <input id="detailImg4" style="display:none;" type="file" name="detailImg4" required>
                <input id="detailImg5" style="display:none;" type="file" name="detailImg5" required>
              </div>
              <div>
               <button id="addStaffButton" class="btn btn-sm btn-primary pull-right m-t-n-xs"  type="button" ><strong>提交</strong>
                <button class="btn btn-sm btn-white pull-right m-t-n-xs" type="button" data-toggle="modal"
                data-target="#addModal"><strong>取消</strong></button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
